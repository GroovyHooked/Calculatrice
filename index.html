<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="text-center bg-primary text-white pb-1">
    <h1>Challenge 4 JAVASCRIPT/jQuery</h1>
</div>
<div class="container">
    <div class="row justify-content-center mb-3">
        <h2>Calculatrice</h2>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 contours">
                <div class="">
                <table>
                    <thead>
                        <tr>
                            <th colspan="4" class="result text-right border "></th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr class="">
                            <td><button class="buttonAC btn btn-outline-light bg-secondary">C</button></td>
                            <td><button class="buttonMinusPlus btn btn-outline-light bg-secondary">+/-</button></td>
                            <td><button class="buttonPercent btn btn-outline-light bg-secondary">%</button></td>
                            <td><button class="buttonDivided btn btn-outline-warning">/</button></td>
                        </tr>
                        <tr class="">
                            <td><button class="buttonSeven btn btn-outline-dark">7</button></td>
                            <td><button class="buttonEight btn btn-outline-dark">8</button></td>
                            <td><button class="buttonNine btn btn-outline-dark">9</button></td>
                            <td><button class="buttonMultiply btn btn-outline-warning">*</button></td>
                        </tr>
                        <tr class="">
                            <td><button class="buttonFour btn btn-outline-dark">4</button></td>
                            <td><button class="buttonFive btn btn-outline-dark">5</button></td>
                            <td><button class="buttonSix btn btn-outline-dark">6</button></td>
                            <td><button class="buttonMinus btn btn-outline-warning">-</button></td>
                        </tr>
                        <tr class="">
                            <td><button class="buttonOne btn btn-outline-dark">1</button></td>
                            <td><button class="buttonTwo btn btn-outline-dark">2</button></td>
                            <td><button class="buttonThree btn btn-outline-dark">3</button></td>
                            <td><button class="buttonPlus btn btn-outline-warning">+</button></td>
                        </tr>
                        <tr class="">
                            <td colspan="2"><button class="buttonZero btn btn-outline-dark">0</button></td>
                            <td><button class="buttonComma btn btn-outline-dark">,</button></td>
                            <td><button class="buttonEqual btn btn-outline-warning">=</button></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="scriptV2.js"></script>

</body>
</html>
